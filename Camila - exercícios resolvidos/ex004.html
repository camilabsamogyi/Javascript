<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="inicio()">Clique aqui para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio() {
            nome = window.prompt('Qual é o seu nome?')
            res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá, <strong> ${nome} </strong>! É um grande prazer te conhecer!</p>`
        }

    </script>
    
</body>
</html>
